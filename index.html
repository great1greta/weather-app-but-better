<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="row" id="top">
          <div class="col-4" id="time">Sunday 13:22</div>
          <div class="col-8" id="searchEngine">Search</div>
        </div>
        <div class="row">
          <div class="col-5" id="todayCard">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt=""
              id="todayIcon"
            />
            <span class="todayTemperature" id="todayTemperature">0</span>
            <span class="units">
              <a href="#" id="celsius-link">°C </a>|
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="col-7" id="todayInfo">
            <ul>
              <li id="weather">Cloudy</li>
              <li>Humidity: <span id="humidity">95</span>%</li>
              <li>Wind: <span id="wind">13</span>m/s</li>
            </ul>
          </div>
        </div>
        <h1 id="city">Vilnius</h1>
      </div>
      <small>
        <a
          href="https://github.com/great1greta/weather-app-but-better"
          target="_blank"
          >Open-source code </a
        >by Greta Vasiulyte
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
