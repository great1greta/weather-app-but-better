    <div class="container">
      <div class="wrapper">
        <div id="search-engine">
          <form id="search-form">
            <div class="row">
              <div class="col-6" id="form">
                <input
                  type="search"
                  placeholder="type city name..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3" id="search">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3" id="current">
                <button class="btn btn-success" id="current-location-button">
                  Current location
                </button>
              </div>
            </div>
          </form>
        </div>
        <div id="time">00:00</div>

        <div class="row">
          <div class="col-5" id="todayCard">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              id="today-icon"
            />
            <span id="today-temperature">0</span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C </a>|
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="col-7" id="today-info">
            <ul>
              <li id="weather">Weather description</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>m/s</li>
            </ul>
          </div>
        </div>
        <h1 id="city">Search city name for forecast</h1>
        <div class="weather-forecast" id="forecast">
