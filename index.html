<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>1 Week Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div id="search-engine">
          <form id="search-form">
            <div class="row">
              <div class="col-6" id="form">
                <input
                  type="search"
                  placeholder="type city name..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3" id="search">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3" id="current">
                <button class="btn btn-success" id="current-location-button">
                  Current location
                </button>
              </div>
            </div>
          </form>
        </div>
        <div id="time">Time</div>

        <div class="row">
          <div class="col-5" id="todayCard">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt=""
              id="today-icon"
            />
            <span id="today-temperature">0</span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C </a>|
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
          <div class="col-7" id="today-info">
            <ul>
              <li id="weather">Weather description</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>m/s</li>
            </ul>
          </div>
        </div>
        <h1 id="city">City</h1>
      </div>
      <small>
        <a
          href="https://github.com/great1greta/weather-app-but-better"
          target="_blank"
          >Open-source code </a
        >by Greta Vasiulyte
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
